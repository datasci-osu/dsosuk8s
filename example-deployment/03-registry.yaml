#!/usr/bin/env -S helm kush upgrade registry /datascience/dsosuk8s/charts/docker-registry --install --kush-interpolate --values
#!/usr/bin/env -S helm kush template registry /datascience/dsosuk8s/charts/docker-registry --kush-interpolate --values

kubeContext: hub-green
createNamespace: cluster-tools

persistence:
  enabled: true
  size: 100Gi
  # storageClass: '-'

configData:
  # this configures the registry as a pass-through proxy for dockerhub
  # specify images as this-registry.domain.tlc/owner/image:tag
  proxy:
    remoteurl: https://registry-1.docker.io

nodeSelector:
  nodegroup-role: clustertools


### Option 1: local access, no auth
service:
  name: registry
  type: NodePort
  port: 5000
  nodePort: 30050

