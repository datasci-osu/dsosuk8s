questions:
  - variable: nginx-ingress.controller.wildcardTLS.cert
    default: ""
    description: "Base-64 encoded default SSL certificate (wildcard), generate with `base64 my.cert`"
    type: string
    label: "SSL Cert: "
    required: true
  - variable: nginx-ingress.controller.wildcardTLS.key
    default: ""
    description: "Base-64 encoded default SSL certificate key (wildcard), generate with `base64 my.key`"
    type: string
    label: "SSL Key: "
    required: true
  - variable: nginx-ingress.controller.config.entries.client-max-body-size
    default: "1m"
    description: "Maximum client body size - limits file upload size.."
    type: string
    label: "Max upload size: "
    required: true 
  - variable: masterHost
    default: "dev1.datasci.oregonstate.edu"
    description: "The master hostname the loadbalancer will respond to - this allows multiple ingress resources to use the same master hostname but different paths."
    type: string
    label: "Master hostname: "
    required: true
