jupyterhub:
  auth:
    type: dummy
    dummy:
      password: dummy
  
  scheduling:
    userScheduler:
      enabled: false
  proxy:
    secretToken: "78767972dd3d0db5a98fb56554f4484daa57bc35bd73dc61aafebed8ac9fe3df"
  singleuser:
    memory:
      limit: 1G
      guarantee: 0.5G
    cpu:
      limit: 0.5
      gaurantee: 1.0
    image:
      name: oneilsh/ktesting-datascience-notebook
      tag: 68be87fa
      pullPolicy: Always
    defaultUrl: "/lab"
    extraEnv:
      CHOWN_HOME: "yes"
      CHOWN_EXTRA_OPTS: '-R'
    uid: 0
    fsGid: 0
    cmd: ["start-notebook.sh", "--allow-root"]

    profileList:
      - display_name: "DataScience Notebook"
        description: "Python, Julia, R Notebooks."
        default: true
      - display_name: "Original Hub Interface"
        description: "Same as DataScience Notebook, but the traditional JupyterHub interface."
        kubespawner_override:
          default_url: "/tree"
    
    #storage:
    #  type: "static"
    #  static:
    #    pvcName: "nfs-claim-home"
    #    subPath: "home/{username}"
    #  homeMountPath: /home/{username}
      # extraVolumes: 
      #   - name: jupyterhub-shared
      #     persistentVolumeClaim:
      #       claimName: shared-vol
      # extraVolumeMounts:
      #   - name: jupyterhub-shared
      #     mountPath: /home/shared


  ingress:
    enabled: true
    domain: dsosu.us
        #pathSuffix: '*'
    #annotations: 
    #  kubernetes.io/ingress.class: nginx

  hub:
    baseUrl: /
    #image:
    #  name: oneilsh/ktesting-hub
    #  tag: 'latest'
    extraConfig:
      authsetting: |
        from jupyterhub.auth import DummyAuthenticator
        from tornado import gen

        class DummyExtraAuthenticator(DummyAuthenticator):
          
          @gen.coroutine
          def pre_spawn_start(self, user, spawner):
            spawner.environment['NB_USER'] = user.name
            spawner.environment['NB_UID'] = "1000"
            spawner.environment['GRANT_SUDO'] = "yes"
        
        c.JupyterHub.authenticator_class = DummyExtraAuthenticator

