- variable: jupyterhub.hub.extraEnv.AUTH_TYPE
  default: "native"
  description: "JupyterHub authenticator to use."
  label: "Authenticator: "
  type: enum
  options:
  - "native"
  - "dummy"

- variable: jupyterhub.singleuser.extraEnv.NFS_SVC_HOME
  default: ""
  description: "Drive to use for home folders."
  type: string
  label: "/home Drive"
  required: true

- variable: jupyterhub.hub.extraEnv.ADMIN_USERS
  default: "oneils, smithj"
  type: string
  label: "Admins"
  description: "Usernames with administrator access, comma-separated. Admins can add more users in the UI."
  required: true

