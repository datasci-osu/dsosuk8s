categories:
- DataScience
questions:
- variable: jupyterhub.singleuser.extraEnv.NFS_SVC_HOME
  default: ""
  description: "Drive to use for home folders."
  type: string
  label: "/home Drive"
  required: true

- variable: jupyterhub.hub.extraEnv.ADMIN_USERS
  default: "oneils, smithj"
  type: string
  label: "Admins"
  description: "Usernames with administrator access, comma-separated. Admins can add more users in the UI."
  required: true

- variable: jupyterhub.singleuser.memory.guarantee
  default: "0.5G"
  description: "Memory gaurantee per student."
  type: string
  label: "Memory Gaurantee"

- variable: jupyterhub.singleuser.memory.limit
  default: "1G"
  description: "Memory limit, per student."
  type: string
  label: "Memory Limit"

- variable: jupyterhub.singleuser.cpu.gaurantee
  default: "0.5"
  description: "CPU gaurantee per student."
  type: string
  label: "CPU Limit"

- variable: jupyterhub.singleuser.cpu.limit
  default: "1"
  description: "CPU limit per student."
  type: string
  label: "CPU Limit"

- variable: jupyterhub.proxy.secretToken
  description: "Required for security. Generate with `openssl rand -hex 32`."
  type: string
  label: "Secret Token: "
  required: true


