
oauth2-proxy:
  config:
    existingSecret: ""
    ingress:
      enabled: true
      path: /oauth2
      hosts:
      - oauth2.dsosu.us
    httpScheme: https
    extraArgs:
      whitelist-domain: .dsosu.us
      cookie-domain: .dsosu.us
      http-address: 0.0.0.0:4180
    service:
      port: 443
